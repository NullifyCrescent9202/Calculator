<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js" defer></script>
    </head>
    <body>
        <div class="con">
            <div class="display"><h1></h1></div>
            <div class="buttons">
                <div class="row-left">
                    <button id="clear">AC</button>
                    <button class="number">7</button>
                    <button class="number">4</button>
                    <button class="number">1</button>
                    <button class="number">0</button>
                </div>
                <div class="row-center">
                    <button id="negative">+/-</button>
                    <button class="number">8</button>
                    <button class="number">5</button>
                    <button class="number">2</button>
                    <button id="decimal">.</button>
                </div>
                <div class="row-right">
                    <button id="percent">%</button>
                    <button class="number">9</button>
                    <button class="number">6</button>
                    <button class="number">3</button>
                    <button><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><svg fill="#f6f5f4" width="20px" height="20px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" stroke="#f6f5f4"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M10,15H3c-0.6,0-1,0.4-1,1s0.4,1,1,1h7c0.6,0,1-0.4,1-1S10.6,15,10,15z M10,11H3c-0.6,0-1,0.4-1,1s0.4,1,1,1h7c0.6,0,1-0.4,1-1S10.6,11,10,11z M10,7H3C2.4,7,2,7.4,2,8s0.4,1,1,1h7c0.6,0,1-0.4,1-1S10.6,7,10,7z M14,5h7c0.6,0,1-0.4,1-1s-0.4-1-1-1h-7c-0.6,0-1,0.4-1,1S13.4,5,14,5z M10,19H3c-0.6,0-1,0.4-1,1s0.4,1,1,1h7c0.6,0,1-0.4,1-1S10.6,19,10,19z M21,15h-7c-0.6,0-1,0.4-1,1s0.4,1,1,1h7c0.6,0,1-0.4,1-1S21.6,15,21,15z M21,7h-7c-0.6,0-1,0.4-1,1s0.4,1,1,1h7c0.6,0,1-0.4,1-1S21.6,7,21,7z M10,3H7C6.4,3,6,3.4,6,4s0.4,1,1,1h3c0.6,0,1-0.4,1-1S10.6,3,10,3z M21,11h-7c-0.6,0-1,0.4-1,1s0.4,1,1,1h7c0.6,0,1-0.4,1-1S21.6,11,21,11z M17,19h-3c-0.6,0-1,0.4-1,1s0.4,1,1,1h3c0.6,0,1-0.4,1-1S17.6,19,17,19z"></path></g></svg></a></button>    
                </div>
                <div class="operator-buttons">
                    <button id="multiply">*</button>
                    <button id="divide">รท</button>
                    <button id="subtract">-</button>
                    <button id="add">+</button>
                    <button id="sum">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
